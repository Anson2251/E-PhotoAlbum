<!--for aardio web.view-->
<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-image: url("./icons/background.png");
            user-select: none;
            -webkit-user-select: none;
            cursor: default;
            filter: opacity(1);
            transition: all 0.5s;
            margin: 0;
            overflow: hidden;
            /*margin-top: 2.5em;*/
        }
        
        .body {
            background-image: url("./icons/background.png");
            user-select: none;
            -webkit-user-select: none;
            cursor: default;
            filter: opacity(1);
            transition: all 0.5s;
            margin: 0;
            overflow: hidden;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            /*margin-top: 2.5em;*/
        }
        
        button {
            border: none;
            border-radius: 0.5em;
            background-color: #F0F0F0;
            height: 2em;
            padding-left: 1em;
            padding-right: 1em;
            box-shadow: 1.5px 1.5px 2px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            font-family: "更纱黑体 UI SC";
            color: black;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        button:hover {
            box-shadow: 1px 1px 1.5px rgba(0, 0, 0, 0.3);
            background-color: #E8E8E8;
            transition: all 0.3s;
        }
        
        button:active {
            box-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.4);
            background-color: #E0E0E0;
            transform: translateY(1px);
            transition: all 0.3s;
            outline: none;
        }
        
        p {
            font-size: 1em;
            font-family: "更纱黑体 UI SC";
        }
        
        input {
            border: none;
            border-radius: 0.5em;
            background-color: #F0F0F0;
            height: 2em;
            padding-left: 1em;
            padding-right: 1em;
            box-shadow: 1.5px 1.5px 2px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            font-family: "更纱黑体 UI SC";
            color: black;
            transition: all 0.3s;
        }
        
        input:hover {
            box-shadow: 1px 1px 1.5px rgba(0, 0, 0, 0.3);
            background-color: #E8E8E8;
            transition: all 0.3s;
        }
        
        input:active {
            border: none;
            outline: none;
            outline-width: 0px;
            box-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.4);
            background-color: #E0E0E0;
            transform: translateY(1px);
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
        }
        
        img {
            border: none;
            border-radius: 0.5em;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        }
        
        img:hover {
            filter: brightness(0.8);
        }
    </style>
    <style>
        @keyframes album-l-start {
            0% {
                transform: perspective(120em) rotateY(180deg);
                right: 53%;
                left: 0em;
            }
            100% {
                transform: perspective(120em) rotateY(8deg);
                left: 5em;
                right: 52%;
            }
        }
        
        @keyframes album-r-start {
            0% {
                transform: perspective(120em) rotateY(360deg);
            }
            20% {
                transform: perspective(120em) rotateY(360deg);
            }
            100% {
                transform: perspective(120em) rotateY(352deg);
            }
        }
        
        @keyframes paper-l-start {
            0% {
                transform: perspective(120em) rotateY(172deg);
            }
            20% {
                transform: perspective(120em) rotateY(170deg);
            }
            100% {
                transform: perspective(120em) rotateY(8deg);
            }
        }
        
        @keyframes paper-r-start {
            0% {
                transform: perspective(120em) rotateY(360deg);
            }
            20% {
                transform: perspective(120em) rotateY(360deg);
            }
            100% {
                transform: perspective(120em) rotateY(352deg);
            }
        }
        
        @keyframes paper-S-r-start {
            0% {
                transform: perspective(120em) rotateY(188deg);
            }
            20% {
                transform: perspective(120em) rotateY(198deg);
            }
            100% {
                transform: perspective(120em) rotateY(352deg);
            }
        }
        
        @keyframes tool-bar-start {
            0% {
                transform: translateY(10em);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes animation-b-show {
            0% {
                filter: opacity(0%);
                background-color: white;
            }
            50% {
                filter: opacity(100%);
                background-color: white;
            }
            100% {
                filter: opacity(100%);
                background-color: white;
            }
        }
        
        @keyframes animation-a-hide {
            0% {
                filter: opacity(100%);
                background-color: white;
            }
            100% {
                filter: opacity(0%);
                background-color: white;
            }
        }
        
        .title {
            position: fixed;
            top: 0em;
            left: 0em;
            right: 0em;
            height: 2em;
            text-align: right;
            /*background-color: red;*/
        }
        
        .albumTitle {
            position: absolute;
            top: 25%;
            left: 1em;
            right: 1em;
            height: auto;
            text-align: center;
            font-size: 3em;
            color: #4b3024;
            transform: rotateY(180deg);
            border: #4b3024 solid;
        }
        
        .albumDes {
            position: absolute;
            top: 1em;
            left: 1em;
            right: 1em;
            height: auto;
            text-align: left;
            font-size: 1.5em;
            color: #4b3024;
            /*border: #4b3024 solid;*/
        }
        
        .album-l-b {
            position: absolute;
            top: 0em;
            bottom: 0em;
            right: 53%;
            left: 0em;
            border-radius: 0.5em 0.2em 0.2em 0.5em;
            /*box-shadow: */
            box-shadow: 0.5em 0.5em 1em rgba(0, 0, 0, 1), inset -0.5em -0.5em 1em rgba(0, 0, 0, 0.5), inset 0.3em 0.3em 0.3em rgba(255, 255, 255, 0.5);
            border: rgba(0, 0, 0, 0.4);
            border-width: 2px;
            transform-origin: right;
            background-image: url("./icons/cover.png");
            transform: perspective(120em) rotateY(180deg);
            transition: all 4s;
        }
        
        .album-l {
            position: absolute;
            top: 0em;
            left: 5em;
            right: 52%;
            bottom: 0em;
            border-radius: 0.5em 0.2em 0.2em 0.5em;
            /*box-shadow: */
            box-shadow: 0.5em 0.5em 1em rgba(0, 0, 0, 1), inset -0.5em -0.5em 1em rgba(0, 0, 0, 0.5), inset 0.3em 0.3em 0.3em rgba(255, 255, 255, 0.5);
            border: rgba(0, 0, 0, 0.4);
            border-width: 2px;
            transform-origin: right;
            background-image: url("./icons/cover.png");
            animation-name: album-l-start;
            animation-duration: 4s;
            transform: perspective(120em) rotateY(8deg);
            transition: all 4s;
        }
        
        .album-r-b {
            position: absolute;
            top: 0em;
            left: 52%;
            right: 6em;
            bottom: 0em;
            border-radius: 0.2em 0.5em 0.5em 0.2em;
            /*box-shadow: */
            box-shadow: 0.5em 0.5em 1em rgba(0, 0, 0, 1), inset -0.5em -0.5em 1em rgba(0, 0, 0, 0.5), inset 0em 0.3em 0.3em rgba(255, 255, 255, 0.5), inset 0.5em 0em 1em rgba(0, 0, 0, 0.5);
            border: rgba(0, 0, 0, 0.4);
            border-width: 2px;
            transform-origin: left;
            background-image: url("./icons/cover.png");
            transform: perspective(120em) rotateY(360deg);
            transition: all 4s;
        }
        
        .album-r {
            position: absolute;
            top: 0em;
            left: 52%;
            right: 5em;
            bottom: 0em;
            border-radius: 0.2em 0.5em 0.5em 0.2em;
            box-shadow: 0.5em 0.5em 1em rgba(0, 0, 0, 1), inset -0.5em -0.5em 1em rgba(0, 0, 0, 0.5), inset 0em 0.3em 0.3em rgba(255, 255, 255, 0.5), inset 0.5em 0em 1em rgba(0, 0, 0, 0.5);
            border: rgba(0, 0, 0, 0.4);
            border-width: 2px;
            transform-origin: left;
            background-image: url("./icons/cover.png");
            animation-name: album-r-start;
            animation-duration: 4s;
            transform: perspective(120em) rotateY(352deg);
            transition: all 4s;
        }
        
        .spine {
            position: absolute;
            top: 0em;
            left: 47%;
            right: 47%;
            bottom: 0em;
            background-image: url("./icons/cover.png");
            box-shadow: 0.5em 0.5em 1em rgba(0, 0, 0, 1), inset -0.5em -0.5em 1em rgba(0, 0, 0, 0.5), inset 0em 0.3em 0.3em rgba(255, 255, 255, 0.5);
            border: rgba(0, 0, 0, 0.4);
            border-width: 2px;
        }
        
        .tool-bar {
            height: auto;
            width: fit-content;
            display: inline-block;
            /*background-color: rgba(226, 102, 1, 0.1);*/
            background-color: rgba(255, 255, 255, 0.5);
            bottom: 0.5em;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 1em;
            box-shadow: 0.5em 0.5em 0.5em rgba(0, 0, 0, 0.2);
            padding: 0.5em;
            animation-name: tool-bar-start;
            animation-duration: 1s;
            transition: all 0.5s;
        }
        
        .tool-bar:active {
            transform: translateY(1px) scale(99.5%);
            transition: all 0.5s;
        }
        
        .tool-bar-button {
            position: relative;
            border: none;
            border-radius: 0.5em;
            background-color: rgba(255, 255, 255, 0.4);
            padding-left: 0em;
            padding-right: 0em;
            height: 3em;
            width: 3em;
            box-shadow: 1.5px 1.5px 2px rgba(0, 0, 0, 0.2);
            color: black;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .frame {
            position: fixed;
            top: 2em;
            left: 5em;
            right: 5em;
            bottom: 8em;
            transition: all 4s;
        }
        
        .frame-b {
            position: fixed;
            top: 2em;
            left: calc((0% -5em)/2);
            right: calc((48% -5em)/2);
            bottom: 8em;
            transition: all 4s;
        }
        
        .page-l {
            position: absolute;
            top: 1em;
            left: 6em;
            right: 50%;
            bottom: 1em;
            padding: 1em;
            padding-right: 3em;
            border-radius: 0.5em 0em 0em 0.5em;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5), inset -0.5em 0em 2em rgba(0, 0, 0, 0.8);
            transform-origin: right;
            background-image: url("./icons/page.png");
            animation-name: paper-l-start;
            animation-duration: 4s;
            transform: perspective(120em) rotateY(8deg);
            transition: all 4s;
        }
        
        .page-r-b {
            position: absolute;
            transform-origin: left;
            transform: perspective(120em) rotateY(352deg);
            top: 1em;
            left: 50%;
            right: 6em;
            bottom: 1em;
            border-radius: 0em 0.5em 0.5em 0em;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5), inset 0.5em 0em 2em rgba(0, 0, 0, 0.8);
            transform-origin: left;
            background-image: url("./icons/page.png");
            transform: perspective(120em) rotateY(360deg);
            transition: all 4s;
        }
        
        .page-r {
            position: absolute;
            transform-origin: left;
            transform: perspective(120em) rotateY(352deg);
            top: 1em;
            left: 50%;
            right: 6em;
            bottom: 1em;
            padding: 1em;
            padding-left: 3em;
            border-radius: 0em 0.5em 0.5em 0em;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5), inset 0.5em 0em 2em rgba(0, 0, 0, 0.8);
            transform-origin: left;
            background-image: url("./icons/page.png");
            animation-name: paper-r-start;
            animation-duration: 4s;
            transform: perspective(120em) rotateY(352deg);
            transition: all 4s;
        }
        
        .page-r-S {
            position: absolute;
            transform-origin: left;
            transform: perspective(120em) rotateY(352deg);
            top: 1em;
            left: 50%;
            right: 6em;
            bottom: 1em;
            border-radius: 0em 0.5em 0.5em 0em;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5), inset 0.5em 0em 2em rgba(0, 0, 0, 0.8);
            transform-origin: left;
            background-image: url("./icons/page.png");
            animation-name: paper-S-r-start;
            animation-duration: 4s;
            transform: perspective(120em) rotateY(352deg);
        }
        
        .titleButton {
            position: absolute;
            top: 0.5em;
            width: 2em;
            height: 1em;
            text-align: center;
        }
        
        .titleButton:hover {
            background-color: rgba(0, 0, 0, 0.2);
            /*background-color: red;*/
        }
        
        .animation-b {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            animation-name: animation-b-show;
            animation-duration: 1s;
            display: none;
        }
        
        .animation-a {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            animation-name: animation-a-hide;
            animation-duration: 0.5s;
        }
        
        .create {
            position: fixed;
            left: 0em;
            right: 0em;
            top: 0em;
            bottom: 0em;
            backdrop-filter: blur(4px);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .create-c-f {
            position: fixed;
            left: 5em;
            right: 5em;
            top: 5em;
            bottom: 5em;
        }
    </style>
    <script>
        var pageN = 0;
        var pageChanging = 0;
        var opened = 0;
        var title;
        var setting;
        var photoN;
        var photoPA;
        var photoPB;



        async function loadInfo() {
            return await aardio.setting;
        }

        async function loadPhotoName() {
            return await aardio.contentN;
        }

        async function loadPhotoPath() {
            return await aardio.contentP;
        }

        async function loadPhotoThumbnail() {
            return await aardio.contentT;
        }

        loadInfo().then(function(res) {
            console.log("[catch info] [已成功获取JOSN设定文本]>>\n" + res);
            setting = JSON.parse(res);
            document.getElementById("title").innerHTML = setting.title;
            setTimeout(function() {
                document.getElementById("animation-a").style.display = "none";
            }, 700);
        });

        loadPhotoThumbnail().then(function(res) {
            //console.log(res);
            photoPA = JSON.parse(res);
            console.log("[catch info] [已成功获取图片缩略图路径]>>\n" + photoPA.join("\n"));
        });

        loadPhotoPath().then(function(res) {
            //console.log(res);
            photoPB = JSON.parse(res);
            console.log("[catch info] [已成功获取图片路径]>>\n" + photoPA.join("\n"));
        });

        loadPhotoName().then(function(res) {
            //console.log(res);
            photoN = JSON.parse(res);
            console.log("[catch info] [已成功获取图片名称]>>\n" + photoN.join("\n"));
        });






        /*setInterval(function() {
            if (aardio.isZoomed() == 1) {
                aardio.console.print("1");
                document.getElementById("MNButton").src = "../IMG/nomal.svg";
                //document.getElementById("FMNButton").onclick = "../IMG/nomal.svg";
            } else {
                alert(aardio.isZoomed());
                document.getElementById("MNButton").src = "../IMG/max.svg";
            }
        }, 250);
        */




        function start() {
            loadInfo().then(function(res) {
                document.getElementById("page-r").className = "page-r";
                document.getElementById("album-l").className = "album-l";
                document.getElementById("album-r").className = "album-r";
                document.getElementById("frame").className = "frame";
                opened = 1;
                setTimeout(function(res) {
                    document.getElementById("title").className = "albumDes";
                    document.getElementById("title").innerHTML = setting.description;
                }, 500);
            });
        }

        function nextPageF() {
            if (pageChanging == 0 && opened == 1) {
                pageChanging = 1;
                var frame = document.getElementById("frame");
                var pageL = document.getElementById("S-page-l");
                pageN = pageN + 2;
                document.getElementById("pageNum").innerHTML = pageN;
                clear();
                makeLeftContent();
                makeRightContent();
                if (pageN == 2) {
                    pageL = document.getElementById("page-l");
                    pageL.style.display = "inline";
                    setTimeout(function() {
                        pageChanging = 0;
                    }, 4000);
                } else {
                    pageL = document.getElementById("S-page-l");
                    pageL.style.display = "inline";
                    setTimeout(function() {
                        pageL.style.display = "none";
                        pageChanging = 0;
                    }, 4000);
                }
            }
        }

        function nextPageB() {
            if (pageChanging == 0 && opened == 1 && pageN >= 2) {
                pageChanging = 1;
                var frame = document.getElementById("frame");
                var pageR = document.getElementById("S-page-r");
                if (pageN < 2) {
                    return 0;
                }
                pageN = pageN - 2;
                clear();
                makeLeftContent();
                makeRightContent();
                document.getElementById("pageNum").innerHTML = pageN;
                if (pageN >= 2) {
                    pageR = document.getElementById("S-page-r");
                    pageR.style.display = "inline";
                    setTimeout(function() {
                        pageR.style.display = "none";
                        pageChanging = 0;
                    }, 4000);
                } else if (pageN == 0) {
                    document.getElementById("page-l").style.display = "none";
                    pageR = document.getElementById("S-page-r");
                    pageR.style.display = "inline";
                    setTimeout(function() {
                        pageR.style.display = "none";
                        pageChanging = 0;
                    }, 4000);
                }
            }
        }

        function reload() {
            document.getElementById("animation-b").style.display = "inline";
            setTimeout(function() {
                location.reload();
            }, 500);
        }

        function clear() {
            document.getElementById("content-l").innerHTML = "";
            document.getElementById("content-r").innerHTML = "";
        }

        function createAlbum() {
            document.getElementById("create").style.display = "inline";
        }

        function makeLeftContent() {
            loadPhotoPath().then(async function() {
                //photoPA = JSON.parse(res);


                var height = document.getElementById("page-r").clientHeight;
                var width = document.getElementById("page-r").clientWidth;
                var numX = parseInt(width / (16 * 16));
                var numY = parseInt(height / (16 * 16));

                var lower = (pageN - 2) * numX * numY;
                var upper = (pageN - 1) * numX * numY;

                if ((width / (16 * 16)) % 1 >= 0.8) {
                    numX++;
                }
                if ((height / (16 * 16)) % 1 >= 0.8) {
                    numY++;
                }

                var data = [];
                var count = 0;

                if (photoPA[lower] == "") {
                    return 0;
                }

                while (count + lower >= lower && count + lower < upper && photoPA[count + lower] != undefined) {
                    data[count] = photoPA[count + lower];
                    count++;
                }
                console.log("[i] [已成功获取此页显示的图片的路径 (left)]>>\n" + data.join("\n"), lower, upper, numX, numY);
                count = 0;

                var tableTarget = document.getElementById("content-l");
                var codeL = "";
                var img = new Image();
                for (var y = 0; y < numY && data[0] != undefined; y++) {
                    codeL = codeL + '<tr style="height:15em;">' + "\n";
                    for (var x = 0; x < numX && data[0] != undefined; x++) {
                        img_url = data.shift();
                        codeL = codeL + "\t" + '<td style="height:15em;"><img src="' + img_url + '" style="width:15em;height:15em;object-fit:contain;" onclick="aardio.view(' + "'" + img_url + "'" + ')"></td>' + "\n";
                    }
                    codeL = codeL + "</tr>\n";
                }
                console.log("[i] [已成功生成左部内容HTML代码]>>\n[O]>>\n'" + codeL + "'");
                setTimeout(function() {
                    tableTarget.innerHTML = codeL;
                }, 2000);
            });
        }

        function makeRightContent() {
            loadPhotoPath().then(async function() {
                var height = document.getElementById("page-r").clientHeight;
                var width = document.getElementById("page-r").clientWidth;
                var numX = parseInt(width / (16 * 16));
                var numY = parseInt(height / (16 * 16));

                if ((width / (16 * 16)) % 1 >= 0.8) {
                    numX++;
                }
                if ((height / (16 * 16)) % 1 >= 0.8) {
                    numY++;
                }

                var lower = (pageN - 1) * numX * numY;
                var upper = (pageN) * numX * numY;

                var data = [];
                var count = 0;

                if (photoPA[lower] == "") {
                    return 0;
                }

                while (count + lower >= lower && count + lower < upper && photoPA[count + lower] != undefined) {
                    data[count] = photoPA[count + lower];
                    count++;
                }
                console.log("[i] [已成功获取此页显示的图片的路径 (right)]>>\n" + data.join("\n"), lower, upper, numX, numY);

                count = 0;

                var tableTarget = document.getElementById("content-r");
                var codeR = "";
                for (var y = 0; y < numY && data[0] != undefined; y++) {
                    codeR = codeR + '<tr style="height:15em;">' + "\n";
                    for (var x = 0; x < numX && data[0] != undefined; x++) {
                        img_url = data.shift();
                        codeR = codeR + "\t" + '<td style="height:15em;"><img src="' + img_url + '" style="width:15em;height:15em;object-fit:contain;" onclick="aardio.view(' + "'" + img_url + "'" + ')"></td>' + "\n";
                    }
                    codeR = codeR + "</tr>\n";
                }
                console.log("[i] [已成功生成右部内容HTML代码]>>\n[O]>>\n'" + codeR + "'");
                setTimeout(function() {
                    tableTarget.innerHTML = codeR;
                }, 2000);
            });
        }
    </script>
</head>

<body id="body">
    <div class="body"></div>
    <div class="title" id="titleBar">
        <div class="titleButton" style="right: 0em;" onclick="aardio.mainForm.close();">
            <img src="./icons/close.svg">
        </div>
        <div class="titleButton " style="right: 3em; " onclick="aardio.mainForm.show(6/*_SW_MINIMIZE*/); ">
            <img src="./icons/min.svg">
        </div>
    </div>
    <div class="frame-b" id="frame">
        <div class="spine "></div>
        <div class="album-r-b" id="album-r"></div>
        <div class="page-r-b" id="page-r">
            <table style="height: 100%; width:100%" id="content-r">

            </table>
        </div>
        <div class="album-l-b" id="album-l">
            <p id="title" class="albumTitle"></p>
        </div>
        <div class="page-l" id="page-l" style="display: none;">
